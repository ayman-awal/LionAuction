{% extends 'layout.html' %}
{% block title %}Account Page{% endblock %}

    <h2>Sellers Account</h2>

    <div style="border: 2px solid #ccc; padding: 10px; margin-bottom: 20px;">
        <h3 style="font-size: 18px; margin: 10px 0;">Bank Routing Number: {{ result[0] }}</h3>

{% endblock %}
